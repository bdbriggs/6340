<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lumen Art Splash</title>

  <!-- Bootstrap (CDN for dev; swap to npm import if bundling) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-light">

  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
      <div class="container">

          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Splash Section -->
  <main class="py-5 text-center">
    <div class="container">
      <h1 class="display-4 custom-heading mb-4">Dumpster Fire Coding</h1>
      <p class="lead mb-4">Where our code is lit.</p>

      <div id="splash-wrap" class="border border-secondary rounded overflow-hidden">
        <!-- p5.js canvas will mount here -->
        <div id="splash-canvas"></div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-4 bg-black border-top border-secondary">
    <div class="container d-flex justify-content-between small">
      <span>© <span id="year"></span> Baily</span>
      <span>
        <a href="#" class="link-light text-decoration-none">GitHub</a> ·
        <a href="#" class="link-light text-decoration-none">Instagram</a>
      </span>
    </div>
  </footer>

  <!-- Bootstrap JS (remove if bundling via npm/ESM) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="sketch.js"></script>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
